<!DOCTYPE html>
<html>
    <head>
        <title>Sample</title>

        <script type="text/javascript">
            function showImage(smSrc, lgSrc) {
                document.getElementById('largeImg').src = smSrc;
                showLargeImagePanel();
                unselectAll();
                setTimeout(function() {
                    document.getElementById('largeImg').src = lgSrc;
                }, 1)
            }
            function showLargeImagePanel() {
                document.getElementById('largeImgPanel').style.display = 'block';
            }
            function unselectAll() {
                if(document.selection)
                    document.selection.empty();
                if(window.getSelection)
                    window.getSelection().removeAllRanges();
            }
        </script>

        <style type="text/css">
            #largeImgPanel {
                text-align: center;
                display: block;
                position: fixed;
                z-index: 100;
                top: 0; left: 0; width: 100%; height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
            }
        </style>
    </head>

    <body>
        <p>Click on any image thumbnail to enlarge. Click again to hide:</p>

        <img src="images/1.jpg" style="cursor:pointer; width: 200px;"
             onclick="showImage(this.src, 'images/1.jpg');" />
        <img src="images/2.jpg" style="cursor:pointer; width: 200px;"
             onclick="showImage(this.src, 'images/2.jpg');" />
        <img src="images/3.jpg" style="cursor:pointer; width: 200px;"
             onclick="showImage(this.src, 'images/3.jpg');" />

        <div id="largeImgPanel" onclick="this.style.display='none'">
            <img id="largeImg"
                 style="height:100%; margin:0; padding:0;" />
        </div>
    </body>
</html>
