<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messenger</title>
    <style>
        body {
            background: #f1f1f1;
            font-family: "MS Reference Sans Serif";
        }

        main {
            width: 50%;
            margin: 2em auto;
            border: 1px solid #d3d3d3;
            border-radius: 3px;
            background: #fff;
            text-align: center;
            padding: 1.5em 0;
        }

        textarea {
            padding: 1em;
            resize: none;
        }

        label {
            display: inline-block;
            width: 5em;
        }

        #controls>p {
            margin-bottom: 0;
        }

        #author {
            width: 20%;
        }

        #content {
            width: 57%;
        }

        #submit {
            width: 10%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<main id="main">
    <textarea id="messages" cols="80" rows="25" disabled="true"></textarea>
    <div id="controls">
        <p>
            <input id="author" type="text" placeholder="Enter name">
            <input id="content" type="text" placeholder="Type some message">
            <input id="submit" type="button" value="Send">
        </p>
    </div>
</main>

<script src="03.messenger.js"></script>
</body>
</html>
