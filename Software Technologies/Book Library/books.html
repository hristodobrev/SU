<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Library</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <script src="scripts/jquery-3.0.0.min.js"></script>
    <script src="scripts/book-library.js"></script>
</head>
<body>
    <header>
        <a href="#" id="link-home">Home</a>
        <a href="#" id="link-login">Login</a>
        <a href="#" id="link-register">Register</a>
        <a href="#" id="link-list-books">List Books</a>
        <a href="#" id="link-create-book">Create New Book</a>
        <a href="#" id="link-logout">Logout</a>
    </header>

    <main>
        <section id="loading-box">
            <p>Loading...</p>
        </section>
        <section id="info-box" onclick="$(this).fadeOut()">
            <p>Info</p>
        </section>
        <section id="error-box" onclick="$(this).fadeOut()">
            <p>Error</p>
        </section>
        <section id="view-home">
            <h1>Welcome</h1>
            <p>Welcome to our book library. Easy to use, simple and nice. Enjoy it!</p>
        </section>
        <section id="view-login">
            <h1>Login</h1>
            <form id="form-login">
                <span>Username:</span>
                <input type="text" id="login-user" required="true" \>
                <span>Password:</span>
                <input type="password" id="login-pass" required="true" \>
                <input type="submit" value="Login" />
            </form>
        </section>
        <section id="view-register">
            <h1>Register</h1>
            <form id="form-register">
                <span>Username:</span>
                <input type="text" id="register-user" required="true" />
                <span>Password:</span>
                <input type="password" id="register-pass" required="true" />
                <input type="submit" value="Register" />
            </form>
        </section>
        <section id="view-books">
            <h1>Books</h1>
            <div id="books">

            </div>
        </section>
        <section id="view-create-book">
            <h1>Create new book</h1>
            <form id="form-create-book">
                <span>Title:</span>
                <input type="text" id="book-title" required="true" />
                <span>Author:</span>
                <input type="text" id="book-author" required="true" />
                <span>Description:</span>
                <textarea type="password" id="book-description"></textarea>
                <input type="submit" value="Create Book" />
            </form>
        </section>
    </main>

    <footer>Book Library - Sample Project</footer>
</body>
</html>
