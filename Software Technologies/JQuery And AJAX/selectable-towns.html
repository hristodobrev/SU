<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectable Towns</title>
    <script src="scripts/jquery-3.0.0.min.js"></script>
    <style>
        li {
            display: inline-block;
            list-style-type: none;
            padding: 10px;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Towns</h1>
    <ul id="towns-list">
        <li>Sofia</li>
        <li>Varna</li>
        <li>Plovdiv</li>
        <li>Bourgas</li>
        <li>Rousse</li>
    </ul>

    <button id="show-town-button">Show Towns</button>

    <div>Selected towns: <span id="selected-towns">None</span></div>

    <script>
        $('li').click(function () {
            let li = $(this);
            if(!li.attr('data-selected')){
                li.css('background', '#ddd');
                li.attr('data-selected', 'true');
            } else {
                li.css('background', '');
                li.removeAttr('data-selected');
            }
        });

        $('#show-town-button').click(function () {
            let selectedTowns = $('#towns-list li[data-selected=true]');
            let towns = selectedTowns.map((i, x) => x.innerText)
            .get().join(', ');

            if(towns) {
                $('#selected-towns').text(towns);
            } else {
                $('#selected-towns').text('None');
            }

        });
    </script>
</body>
</html>
