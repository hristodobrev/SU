<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Index</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a th:href="@{/index}">ToDo List</a>
        </div>
    </div>
</nav>
<div class="container">
    <ul class="list-group">
        <li class="list-group-item" th:each="item, param : ${items}">
            <span th:text="${item}"></span>
            <a th:href="@{/delete/{id}(id = ${param.index})}">Delete</a>
        </li>
    </ul>

    <form class="form-horizontal" th:method="POST">
        <fieldset>
            <legend>New Item</legend>
            <div class="form-group">
                <label for="newItem" class="col-lg-2 control-label">Item</label>
                <div class="col-lg-10">
                    <input type="text" name="newItem" title="New Item" class="form-control" id="newItem" autofocus="autofocus"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Add Item</button>
                </div>
            </div>
        </fieldset>
    </form>

    <hr/>

    <footer>
        <p>&copy; 2016 ToDo List</p>
    </footer>
</div>
</body>
</html>
